<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-div">
        <h1 class="header-title-h1">CSS Diner Shopping List</h1>
        <h3 class="header-title-h3">Let's go to the mall!</h3>
      </div>
    </header>

    <main>
      <div class="main-container">
        <form action="" class="container-form">
          <ul class="container-ul">
            <li class="main-containter-list">
              <input type="checkbox" name="order" id="first" /><label
                for="first"
                >A lot of pickles
                <span class="container-span"
                  >( for the next lessons about CSS )</span
                ></label
              >
            </li>
            <li class="main-containter-list">
              <input type="checkbox" name="order" id="second" /><label
                for="second"
                >10 apples
                <span class="container-span"
                  >( for more CSS manipulations )</span
                ></label
              >
            </li>
            <li class="main-containter-list">
              <input type="checkbox" name="order" id="third" /><label
                for="third"
                >20 oranges
                <span class="container-span"
                  >( because they are awesome )</span
                ></label
              >
            </li>
            <li class="main-containter-list">
              <input type="checkbox" name="order" id="fourth" /><label
                for="fourth"
                >13 plates
                <span class="container-span"
                  >( hm.. they always disappear )</span
                ></label
              >
            </li>
            <li class="main-containter-list">
              <input type="checkbox" name="order" id="fifth" /><label
                for="fifth"
                >15 bentos</label
              >
            </li>
            <li class="main-containter-list">
              <input type="checkbox" name="order" id="sixth" /><label
                for="sixth"
                >1 bottle of Sake ^_^
                <span class="container-span">( for my friends )</span></label
              >
            </li>
          </ul>
        </form>
      </div>
      <div class="button"><a href="#" class="button-link">Bon appetit :)</a></div>
    </main>

    <footer></footer>
  </body>
</html>
